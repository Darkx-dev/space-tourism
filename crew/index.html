<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space | Crew</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../tailwind-style.css">
</head>

<body id="c-body">
    <main id="crew" class="max-h-screen overflow-hidden max-lg:overflow-auto">
        <header class="pt-10 max-lg:pt-5">
            <nav class="flex justify-between text-base">
                <div class="logo mx-12 my-0">
                    <img src="/assets/shared/logo.svg" alt="">
                </div>
                <label class="z-40 text-white px-5 lg:hidden cursor-pointer grid place-items-center" for="sidebar">
                    <img src="/assets/shared/icon-hamburger.svg" alt="">
                    <img class="hidden" src="/assets/shared/icon-close.svg" alt="">
                </label>
                <input class="hidden" type="checkbox" name="" id="sidebar">
                <ul class="flex text-white gap-10 max-lg:w-[70%] items-center h-24 max-lg:flex-col max-lg:items-start max-lg:px-10 max-lg:py-20 max-lg:gap-0 max-lg:h-screen w-[56vw] px-28 backdrop-blur-xl"
                    id="routes">
                    <a href="/" class="after:opacity-0">
                        <li>
                            <span>00</span>
                            <span>Home</span>
                        </li>
                    </a>
                    <a href="/destination/" class="after:opacity-0">
                        <li>
                            <span>01</span>
                            <span>Destination</span>
                        </li>
                    </a>
                    <a href="/crew/">
                        <li>
                            <span>02</span>
                            <span>Crew</span>
                        </li>
                    </a>
                    <a href="/technology/" class="after:opacity-0">
                        <li>
                            <span>03</span>
                            <span>Technology</span>
                        </li>
                    </a>
                </ul>
            </nav>
        </header>
        <section class="flex flex-col w-full max-lg:pt-20" id="c-section">
            <div class="flex flex-col h-full w-full text-white bg-transparent m-0 max-lg:items-center max-lg:gap-10">
                <h1
                    class="text-[#979797] flex h-fit w-1/2racking-[4px] tracking-widest text-[28px] max-lg:text-base max-lg:text-center font-semibold">
                    02 <span class="text-white text-start w-full font-normal pl-3">MEET YOUR CREW</span>
                </h1>
                <div class="flex h-full max-lg:flex-col-reverse justify-end max-lg:items-center">
                    <div
                        class="w-1/2 pt-16 max-lg:pt-5 max-lg:w-full max-lg:items-center flex flex-col justify-between">
                        <div
                            class="w-full max-lg:flex-col-reverse max-lg:gap-5 max-lg:pb-0 leading-snug max-lg:w-full flex flex-col gap-28 justify-between max-lg:items-center max-lg:text-center max-lg:text-base max-lg:leading-none">
                            <div class="flex flex-col m-0 p-0 h-fit gap-2 max-lg:items-center">
                                <h2
                                    class="text-[32px] bellefair-regular tracking-wide opacity-50 data-field max-lg:text-base">
                                    COMMANDER</h2>
                                <h1 class="text-[56px] bellefair-regular data-field text-nowrap max-lg:text-2xl">DOUGLAS
                                    HURLEY</h1>
                                <p class="text-lg data-field">Douglas Gerald Hurley is an American engineer, former
                                    Marine
                                    Corps
                                    pilot and
                                    former NASA
                                    astronaut. He launched into space for the third time as commander of Crew Dragon
                                    Demo-2.
                                </p>
                            </div>
                            <ul class="flex gap-5">
                                <li id="0"></li>
                                <li id="1"></li>
                                <li id="2"></li>
                                <li id="3"></li>
                            </ul>
                        </div>
                    </div>

                    <div
                        class="w-1/2 h-full max-lg:w-[90%] max-lg:h-1/2 max-lg:justify-center max-lg:border-b-2 border-b-slate-600 flex justify-end">
                        <img src="../assets/crew/image-douglas-hurley.webp" class="" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
